<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- Brutalist geometric shapes -->
  <rect x="20" y="20" width="80" height="80" fill="#ffffff" stroke="#000000" stroke-width="4"/>
  <rect x="300" y="200" width="60" height="60" fill="#ffffff" stroke="#000000" stroke-width="4"/>
  <rect x="200" y="50" width="40" height="40" fill="#ffffff" stroke="#000000" stroke-width="4" transform="rotate(45 220 70)"/>
  
  <!-- Bathroom elements - brutalist style -->
  <rect x="100" y="100" width="200" height="20" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <rect x="120" y="140" width="160" height="80" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <rect x="140" y="160" width="40" height="40" fill="#000000"/>
  <rect x="200" y="160" width="40" height="40" fill="#000000"/>
  <rect x="260" y="160" width="40" height="40" fill="#000000"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="24" font-weight="900" fill="#ffffff">BATHROOM</text>
</svg>
